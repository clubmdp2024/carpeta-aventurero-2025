<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Especialidades | Mensajeros de Esperanza</title>
    <style>
      /* Reset */
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      body {
        font-family: "Poppins", sans-serif;
        height: 100vh;
        display: flex;
        justify-content: center;
        align-items: center;
        overflow: hidden;
        position: relative;
        color: #fff;
      }

      /* Fondo con imagen */
      body::before {
        content: "";
        position: absolute;
        inset: 0;
        background: url("../img/488575524_1123030003199674_5014366015877678630_n.jpg") no-repeat center center/cover;
        z-index: -2;
      }

      /* Degradado animado encima de la imagen */
      body::after {
        content: "";
        position: absolute;
        inset: 0;
        background: linear-gradient(135deg, #0072ce, #5ebb41, #ffd23b);
        background-size: 300% 300%;
        animation: fondo 12s ease infinite;
        opacity: 0.6; /* Ajusta opacidad del degradado */
        z-index: -1;
      }

      @keyframes fondo {
        0% {
          background-position: 0% 50%;
        }
        50% {
          background-position: 100% 50%;
        }
        100% {
          background-position: 0% 50%;
        }
      }

      .contenedor {
        text-align: center;
        width: 90%;
        max-width: 1200px;
        position: relative;
        z-index: 1;
      }

      h1 {
        font-family: "Fredoka One", cursive;
        font-size: 3rem;
        margin-bottom: 2rem;
        text-shadow: 2px 2px 15px rgba(0, 0, 0, 0.6);
        letter-spacing: 2px;
      }

      .botones {
        display: grid;
        grid-template-columns: repeat(auto-fit, minmax(220px, 1fr));
        gap: 1.5rem;
      }

      .boton {
        background: rgba(255, 255, 255, 0.15);
        border: 2px solid #fff;
        padding: 2rem 1rem;
        border-radius: 20px;
        font-size: 1.2rem;
        font-weight: bold;
        color: #fff;
        text-transform: uppercase;
        cursor: pointer;
        transition: all 0.4s ease;
        position: relative;
        overflow: hidden;
      }

      .boton::before {
        content: "";
        position: absolute;
        top: -50%;
        left: -50%;
        width: 200%;
        height: 200%;
        background: rgba(255, 255, 255, 0.2);
        transform: rotate(45deg);
        transition: all 0.6s ease;
        z-index: 0;
      }

      .boton:hover::before {
        left: 100%;
      }

      .boton span {
        position: relative;
        z-index: 1;
      }

      .boton:hover {
        transform: translateY(-10px) scale(1.05);
        background: rgba(255, 255, 255, 0.25);
        box-shadow: 0px 10px 25px rgba(0, 0, 0, 0.4);
      }
    </style>
  </head>
  <body>
    <div class="contenedor">
      <h1>Certificaciones y registro fotográfico</h1>
      <div class="botones">
        <div class="boton" onclick="irEspecialidad(2)">
          <span>Día Mundial del Aventurero</span>
        </div>
        <div class="boton" onclick="irEspecialidad(1)">
          <span>Semana de Mayordomía Infantil</span>
        </div>
        <div class="boton" onclick="irEspecialidad(4)">
          <span>Grupos Pequeños</span>
        </div>
        <div class="boton" onclick="irEspecialidad(3)">
          <span>Certificados de Especialidades</span>
        </div>
      </div>
    </div>

    <script>
      function irEspecialidad(num) {
        // Redirige a la página correspondiente
        window.location.href = `./especialidad${num}.html`;
      }
    </script>
  </body>
</html>
