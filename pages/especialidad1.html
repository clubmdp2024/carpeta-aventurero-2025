<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Especialidad | Club Mensajeros de Esperanza</title>
  <style>
    /* Reset */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Poppins', sans-serif;
      background: linear-gradient(135deg, #6BC6FF, #FFD23B);
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 2rem 1rem;
      color: #333;
    }

    h1 {
      font-family: 'Fredoka One', cursive;
      font-size: 2.2rem;
      margin-bottom: 1rem;
      color: #0072CE;
      text-shadow: 2px 2px 0px #fff;
      text-align: center;
    }

    /* Contenedor PDF */
    .pdf-container {
      width: 100%;
      max-width: 900px;
      height: 500px;
      margin-bottom: 2rem;
      border: 4px solid #0072CE;
      border-radius: 15px;
      overflow: hidden;
      box-shadow: 0 8px 25px rgba(0,0,0,0.2);
    }

    .pdf-container iframe {
      width: 100%;
      height: 100%;
      border: none;
    }

    /* Galería de fotos */
    .galeria {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
      gap: 1rem;
      width: 100%;
      max-width: 1000px;
    }

    .foto {
      position: relative;
      overflow: hidden;
      border-radius: 20px;
      border: 4px solid #5EBB41;
      box-shadow: 0 6px 20px rgba(0,0,0,0.15);
      cursor: pointer;
      transition: transform 0.3s ease, box-shadow 0.3s ease;
    }

    .foto img {
      width: 100%;
      height: 100%;
      object-fit: cover;
      transition: transform 0.4s ease;
    }

    .foto:hover {
      transform: scale(1.05);
      box-shadow: 0 10px 30px rgba(0,0,0,0.25);
    }

    .foto:hover img {
      transform: scale(1.1);
    }

    /* Efecto dinámico para niños */
    .foto::after {
      content: "⭐";
      position: absolute;
      top: 10px;
      right: 10px;
      font-size: 1.5rem;
      opacity: 0.8;
      transform: rotate(15deg);
    }
  </style>
</head>
<body>
  <h1>Especialidad 1</h1>

  <!-- PDF del certificado -->
  <div class="pdf-container">
    <iframe src="../media/semana de mayordomía..pdf"></iframe>
  </div>

  <!-- Galería de fotos -->
  <div class="galeria">
    <div class="foto"><img src="../img/actividades/1.jpg" alt="Foto 1"></div>
    <div class="foto"><img src="../img/actividades/2.jpg" alt="Foto 2"></div>
    <div class="foto"><img src="../img/actividades/3.jpg" alt="Foto 3"></div>
    <div class="foto"><img src="../img/actividades/4.jpg" alt="Foto 4"></div>
    <div class="foto"><img src="../img/actividades/5.jpg" alt="Foto 5"></div>
    <div class="foto"><img src="../img/actividades/6.jpg" alt="Foto 6"></div>
  </div>
</body>
</html>
