<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Cronograma</title>
    <style>
      body {
        margin: 0;
        height: 100vh;
        display: flex;
        justify-content: center;
        align-items: center;
        background: #000; /* fondo negro para resaltar el cronograma */
      }

      .iframe-container {
        position: relative;
        width: 100%;
        height: 100%;
      }

      .iframe-container iframe {
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        border: none;
      }
    </style>
  </head>
  <body>
    <div class="iframe-container">
      <iframe
        src="https://www.canva.com/design/DAGx76Ce_pY/QZC4jP5hNKdu2d-Hul0X4A/view?embed"
        allowfullscreen="allowfullscreen"
        loading="lazy"
      ></iframe>
    </div>
  </body>
</html>
