<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Mensajeros de Esperanza 2025</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <!-- Video de fondo -->
    <video autoplay muted loop id="video-fondo" playsinline>
      <source src="videos/fondo.mp4" type="video/mp4" />
      Tu navegador no soporta video HTML5.
    </video>

    <!-- Botonera con timones -->
    <div class="botonera">
      <div class="timon" data-url="./pages/hojasdevida.html">
        <img src="img/timon.svg" alt="Timón" />
        <span>Hojas de Vida</span>
      </div>
      <div class="timon" data-url="./pages/historia.html">
        <img src="img/timon.svg" alt="Timón" />
        <span>Historia del Club</span>
      </div>
      <div class="timon" data-url="./pages/cronograma.html">
        <img src="img/timon.svg" alt="Timón" />
        <span>Cronograma de Actividades</span>
      </div>
      <div class="timon" data-url="./pages/misionvisionyproposito.html">
        <img src="img/timon.svg" alt="Timón" />
        <span>Misión, Visión y Propósitos</span>
      </div>
      <div class="timon" data-url="./pages/certificadosyregistro.html">
        <img src="img/timon.svg" alt="Timón" />
        <span>Certificados y Registro Fotográfico</span>
      </div>
    </div>

    <script src="script.js"></script>
  </body>
</html>
